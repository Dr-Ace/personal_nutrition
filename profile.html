<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optika</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body id="profile">
    <div class="row">
      <div class="large-12">
        <h1>Optika</h1>
      </div>
    </div>
    
    <div class="row">
      <select name="" id="showResults">
        <option value="all" selected>All</option>
        <option value="severeModerate">Severe and Moderate</option>
        <option value="sever">Severe Only</option>
        <option value=""></option>
      </select>
    </div>

    <div class="row">
      <div class="large-12 columns">
        <div class="table goal">
          <div class="thead">
            <div class="table-cell">Vitamin</div>
            <div class="table-cell">Where You Are</div>
            <div class="table-cell">Where You Want to Be</div>
          </div>
          <div class="table-row severe">
            <div class="table-cell">Vitamin D</div>
            <div class="table-cell">23</div>
            <div class="table-cell">50-70</div>
          </div>
          <div class="table-row">
            <div class="table-cell">Vitamin B</div>
            <div class="table-cell">40</div>
            <div class="table-cell">40-50</div>
          </div>
        </div>
      </div>
    </div>

    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
